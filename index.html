<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="card">
      <img class="card-image" src="illustration-hero.svg" alt="photo of lady"/>
        <div class="container">
            <h2>Order Summary</h2>
            <p class="text">You can now listen to millions of songs,
                audiobooks, and podcasts on any device
                anywhere you like!</p>
           <div class="card-body">
                <img class="icon" src="icon-music.svg" alt="icon music">
                <div class="price">
                   <h3>Annual Plan</h3>
                   <p>$59.99/year</p>
                </div>
               <div class="change">
                   <a href="#">Change</a>
                </div>
           </div>
           <div class="button">
            <button>Proceed to Payment</button>
             <p>Cancel Order</p>
        </div>
        </div>
    </div>
</body>
</html>
